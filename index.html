<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800|Raleway:300,400,700,800,900&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">BestShop</a>
            <nav class="navigation">
                <ul class="navigation__elements">
                    <li class="navigation__elements-element">
                        <a href="#">Why us</a>
                    </li>
                    <li class="navigation__elements-element">
                        <a href="#">Benefits</a>
                    </li>
                    <li class="navigation__elements-element">
                        <a href="#">Prices</a>
                    </li>
                    <li class="navigation__elements-element">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
            <h1 class="banner__title">Sell More!</h1>
            <p class="banner__description">
                Open shop on our platform and increase your sales
            </p>
            <a href="#" class="banner__button">Open your shop</a>
    </section>

    <section class="stats">
        <h2 class="stats__title">The most popular sales platform in country</h2>
        <div class="stats__categories">
            <div class="stats__details">
                <div class="details__img first">
                    <img src="assets/Person.svg" alt="person" class="details__img--pic">
                </div>
                <h3 class="details__numbers">100000+</h3>
                <p class="details__description">daily entries</p>
            </div>
            <div class="stats__details ">
                <div class="details__img second">
                    <img src="assets/Eye.svg" alt="person" class="details__img--pic">
                </div>
                <h3 class="details__numbers">200000+</h3>
                <p class="details__description">seen products every day</p>
            </div>
            <div class="stats__details">
                <div class="details__img third">
                    <img src="assets/Catalog.svg" alt="person" class="details__img--pic">
                </div>
                <h3 class="details__numbers">10000+</h3>
                <p class="details__description">added posts daily</p>
            </div>
        </div>
    </section>
</body>
</html>
